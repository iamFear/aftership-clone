<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AfterShip: #1 Post-Purchase Customer Tool</title>
    <link rel="icon" href="/images/aftership-colored.svg" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header class="landing-header">
      <nav class="header-nav">
        <div class="nav-rigth">
          <div class="header-logo">
            <img
              src="images/aftership-colored.svg"
              alt="Aftership Logo"
              class="logo-image"
            />
            <p class="logo-title">aftership</p>
          </div>
          <div class="header-options">
            <ul class="options-list">
              <li class="options-item">
                <a href="#" class="options-link">Products</a>
                <ion-icon
                  name="chevron-down-outline"
                  class="options-icon"
                ></ion-icon>
              </li>
              <li class="options-item">
                <a href="#" class="options-link pricing">Pricing</a>
              </li>
              <li class="options-item">
                <a href="#" class="options-link">Resources</a>
                <ion-icon
                  name="chevron-down-outline"
                  class="options-icon"
                ></ion-icon>
              </li>
            </ul>
          </div>
        </div>

        <div class="header-buttons">
          <p class="buttons-login">
            <a href="#" class="options-link">Login</a>
          </p>

          <a href="#" class="buttons-gs">Get started free</a>
          <a href="#" class="buttons-demo">Book a demo</a>
        </div>
      </nav>

      <section class="header-content">
        <div class="content-rigth">
          <p class="content-note">Post-purchase platform</p>
          <h1 class="content-title">The journey begins after checkout</h1>
          <p class="content-note">
            Spark loyalty and engagement with a customer experience platform
            that delights after the buy button.
          </p>
          <form class="content-form">
            <input
              type="email"
              class="content-input"
              placeholder="Business Email"
            />
            <input type="submit" class="content-submit" value="Book a demo" />
          </form>
        </div>

        <div class="content-left"></div>
      </section>
    </header>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
