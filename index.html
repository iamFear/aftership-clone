<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AfterShip: #1 Post-Purchase Customer Tool</title>
    <link rel="icon" href="/images/aftership-colored.svg" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header class="landing-header">
      <nav class="header-nav">
        <div class="header-logo">
          <img
            src="images/aftership-colored.svg"
            alt="Aftership Logo"
            class="logo-image"
          />
          <p class="logo-title">aftership</p>
        </div>
        <div class="header-options">
          <ul class="options-list">
            <li class="options-item">
              <a href="#" class="options-link">Products</a>
              <ion-icon
                name="chevron-down-outline"
                class="options-icon"
              ></ion-icon>
            </li>
            <li class="options-item">
              <a href="#" class="options-link">Pricing</a>
              <ion-icon
                name="chevron-down-outline"
                class="options-icon"
              ></ion-icon>
            </li>
            <li class="options-item">
              <a href="#" class="options-link">Resources</a>
              <ion-icon
                name="chevron-down-outline"
                class="options-icon"
              ></ion-icon>
            </li>
          </ul>
        </div>
        <div class="header-buttons">Class</div>
      </nav>
    </header>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
